<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <h1>Add New Task</h1>
        <label class="label" for="title">Title </label><br />
        <input id="title" required></input><br />
        <label class="label">Priority</label><br />
        <select>
        <option value = "low"> Low</option>
        <option value = "medium">Medium</option>
        <option value = "high">High</option>
        </select>
        </br/>
        <label class="label"> Status </label>
        <div>
        <input type="radio" id="pending" name="status" value="pending" checked>
        <label for="pending">Pending</label>
        <input type="radio" id="completed" name="status" value="completed">
        <label for="completed">Completed</label>
        </div>
        <button id="add_task">Add Task</button>
        </form>
        <div id="tasks">
        <h1>All Tasks</h1>
        <div id="priorities">
        <div style="background: red"></div> High Priority
        <div style="background: orange"></div> Medium Priority
        <div style="background: green"></div> Low Priority</div>
        <ul id="all_tasks">
        <ul>
        </div>
</body>
<script src="todo.js"></script>
</html>
